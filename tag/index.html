<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <style>
      * {
        font-family: sans-serif;
        font-size: 12px;
        color: rgba(38, 70, 83, 0.8);
      }
      .tag {
        padding: 8px 12px;
        border: 1px solid rgba(38, 70, 83, 0.16);
        border-radius: 16px;
        display: inline-block;
        transition: 0.2s;
      }

      .tag:hover {
        background: rgba(38, 70, 83, 0.05);
        cursor: pointer;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 8px;
        background: rgba(38, 70, 83, 0.5);
        display: inline-block;
        margin-right: 8px;
      }

      a {
        color: #457b9d;
        text-decoration: none;
      }

      .overdue {
        border: 1px solid rgba(230, 57, 70, 0.16);
        color: #e63946;
      }

      .overdue:hover {
        background: rgba(230, 57, 70, 0.05);
      }

      .overdue i {
        color: #e63946;
      }
    </style>
  </head>
  <body>
    <span class="tag"><span class="dot"></span>Improvement</span>
    <span class="tag overdue"
      ><i class="fa fa-clock-o" aria-hidden="true"></i> Overdue</span
    >
    <span class="tag"><a href="#">Chris Direduryan</a></span>
  </body>
</html>
